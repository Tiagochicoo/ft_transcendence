<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcendence</title>

    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="stylesheet" type="text/css" href="/static/js/pages/index.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const getUserIDFromToken = () => {
        const token = localStorage.getItem('accessToken');
        if (!token) {
            return null;
        }
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            return payload.user_id;
        } catch (e) {
            return null;
        }
      }

      // Declare Global Variables for the client
      const API_URL = 'http://localhost:8000/api';
      const USER_ID = getUserIDFromToken();
      let socket;

      // Create the Socket and listeners
      (async function() {
        if (!USER_ID) return;

        try {
          // Fetch the user chat_rooms (to listen for chat_messages)
          const response = await fetch(`${API_URL}/users/${USER_ID}/chat_rooms`);
          const responseJson = await response.json();
          chatRooms = responseJson.data;

          // Create a socket (the server will receive this data)
          socket = io({
            extraHeaders: {
              "x-user-id": USER_ID,
              "x-chat-rooms": JSON.stringify(chatRooms.map(({ id }) => id))
            }
          });

          // If we receive a 'chat_message' event for a chat_room open on the ChatBox, then we add it to the messages thread
          // Otherwise ignore it
          socket.on('chat_message', (chat_room_id, sender_id, message) => {
            const wrapper = document.querySelector('#chat-box .chat-box-wrapper');
            if (wrapper?.getAttribute('data-chat-room-id') == chat_room_id) {
              const messagesWrapper = wrapper.querySelector('.chat-box-messages');
              messagesWrapper.insertAdjacentHTML('beforeend', `
                <div class="chat-box-message ${USER_ID == sender_id ? "left" : "right"}">
                  ${message}
                </div>
              `);
              messagesWrapper.scrollTop = messagesWrapper.scrollHeight;
            }
          });
        } catch(e) {
          console.error(e);
        }
      })();
    </script>
  </head>

  <body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Content -->
    <main>
      <div class="container position-relative d-flex gap-4">
        <div id="sidebar"></div>
        <div id="app"></div>
        <div id="chat-box"></div>
      </div>
    </main>

    <!-- Main Script -->
    <script type="module" src="/static/js/index.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- i18next -->
    <script src="https://unpkg.com/i18next/dist/umd/i18next.js"></script>
  </body>
</html>
