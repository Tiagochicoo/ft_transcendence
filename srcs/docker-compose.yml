services: 
  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - node_modules:/usr/share/nginx/html/node_modules
      - ./backend:/transcendence
    restart: always
    networks:
      - transcendence
    env_file:
      - .env
    depends_on:
      - backend

  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/:/transcendence
      - node_modules:/transcendence/node_modules
    depends_on:
      - backend
    networks:
      - transcendence
    env_file:
      - .env

  backend:
    container_name: django
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/:/transcendence
    env_file:
      - .env
    networks:
      - transcendence
    restart: unless-stopped
    depends_on:
      - db
  
  db:
    container_name: postgreSQL
    image: postgres:alpine3.19
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    networks:
      - transcendence
    restart: always

networks:
  transcendence:

volumes:
  postgres_data:
  node_modules: